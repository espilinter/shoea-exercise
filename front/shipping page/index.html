<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My webpage</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="emptyArea"></div>
    <div class="topPart">
        <a href="../checkout page/index.html"><img class="arrowImg" src="arrow.png"></a>
        <h1 class="topHed">Chose Shipping</h1>
    </div>
    <div class="address">
        <div>
            <div class="addressContainer">
                <div class="locPicture">
                    <img class="locImg" src="location.svg" width="30">
                </div>
                <div class="addressData">
                    <h3 class="adHed">Economy</h3>
                    <p class="adP">Estimated Arrival, Dec 18-19</p>
                </div>
                <div class="price">$10</div>
                <input class="radio" type="radio" name="radio" id="Economy" value="10">
            </div>
        </div>
    </div>

    <div class="address">
        <div>
            <div class="addressContainer">
                <div class="locPicture">
                    <img class="locImg" src="location.svg" width="30">
                </div>
                <div class="addressData">
                    <h3 class="adHed">Regular</h3>
                    <p class="adP">Estimated Arrival, Dec 18-19</p>
                </div>
                <div class="price">$15</div>
                <input class="radio" type="radio" name="radio" id="Regular" value="15">
            </div>
        </div>
    </div>

    <div class="address">
        <div>
            <div class="addressContainer">
                <div class="locPicture">
                    <img class="locImg" src="location.svg" width="30">
                </div>
                <div class="addressData">
                    <h3 class="adHed">Cargo</h3>
                    <p class="adP">Estimated Arrival, Dec 18-19</p>
                </div>
                <div class="price">$20</div>
                <input class="radio" type="radio" name="radio" id="Cargo" value="20">
            </div>
        </div>
    </div>

    <div class="address">
        <div>
            <div class="addressContainer">
                <div class="locPicture">
                    <img class="locImg" src="location.svg" width="30">
                </div>
                <div class="addressData">
                    <h3 class="adHed">Express</h3>
                    <p class="adP">Estimated Arrival, Dec 18-19</p>
                </div>
                <div class="price">$30</div>
                <input class="radio" type="radio" name="radio" id="Express" value="30">
            </div>
        </div>
    </div>



    <div class="emptyAreaBottom"></div>

    <div class="bottomPart">
        <a href="../checkout page/index.html">
            <button class="continueButton" onclick="radioButton()">Apply</button></a>
    </div>


    <script src="script.js"></script>
</body>

</html>
